<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Metronome</title>
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #555555;
            --text-tertiary: #666666;
            --input-bg: #f7f7f7;
            --input-border: #dddddd;
            --accent-color: #667eea;
            --accent-hover: #5568d3;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body.dark-mode {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f1419;
            --text-primary: #e4e4e7;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --input-bg: #1f2937;
            --input-border: #374151;
            --accent-color: #818cf8;
            --accent-hover: #6366f1;
            --shadow-color: rgba(0, 0, 0, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            background: var(--container-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px var(--shadow-color);
            max-width: 500px;
            width: 100%;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 2em;
            transition: color 0.3s ease;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
        }

        .settings-toggle {
            position: absolute;
            top: 15px;
            right: 65px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .settings-toggle:hover {
            transform: scale(1.1) rotate(90deg);
            border-color: var(--accent-color);
        }

        .settings-modal {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: var(--container-bg);
            box-shadow: -5px 0 20px var(--shadow-color);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            padding: 60px 30px 30px 30px;
        }

        .settings-modal.open {
            right: 0;
        }

        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .settings-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .settings-modal h2 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .settings-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            font-size: 2em;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 5px 10px;
            line-height: 1;
        }

        .settings-close:hover {
            color: var(--accent-color);
        }

        .settings-group {
            margin-bottom: 30px;
        }

        .settings-group h3 {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .accent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 10px;
            max-width: 100%;
        }

        .accent-beat {
            aspect-ratio: 1;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            max-width: 80px;
        }

        .accent-beat:hover {
            border-color: var(--accent-color);
        }

        .accent-beat.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .time-signature-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .time-signature-input input {
            flex: 1;
            text-align: center;
        }

        .time-signature-input span {
            color: var(--text-secondary);
            font-size: 1.5em;
            font-weight: bold;
        }

        .beat-preview {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            padding: 20px;
            background: var(--input-bg);
            border-radius: 10px;
            margin-top: 15px;
            min-height: 80px;
        }

        .beat-note {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .beat-note .note-symbol {
            font-size: 2.5em;
            color: var(--text-primary);
            line-height: 1;
        }

        .beat-note .accent-mark {
            font-size: 1.2em;
            color: var(--accent-color);
            font-weight: bold;
            height: 20px;
        }

        .beat-note .beat-number {
            font-size: 0.8em;
            color: var(--text-tertiary);
            margin-top: 5px;
        }

        .tempo-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .tempo-display {
            flex: 1;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: var(--accent-color);
            padding: 20px;
            background: var(--input-bg);
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: text;
        }

        .tempo-display:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--container-bg);
        }

        .tempo-display::-webkit-inner-spin-button,
        .tempo-display::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .tempo-display[type=number] {
            -moz-appearance: textfield;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tempo-btn {
            background: var(--accent-color);
            color: white;
            font-size: 1.5em;
            width: 60px;
            height: 60px;
            padding: 0;
        }

        .tempo-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .tempo-btn:active {
            transform: scale(0.95);
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: var(--input-border);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
            border: none;
        }

        .volume-display {
            text-align: right;
            color: var(--accent-color);
            font-weight: 600;
            margin-top: 5px;
            transition: color 0.3s ease;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            flex: 1;
            padding: 20px;
            font-size: 1.3em;
            color: white;
        }

        .start-pause-btn {
            background: #10b981;
        }

        .start-pause-btn:hover {
            background: #059669;
        }

        .start-pause-btn.paused {
            background: #f59e0b;
        }

        .start-pause-btn.paused:hover {
            background: #d97706;
        }

        .stop-btn {
            background: #ef4444;
        }

        .stop-btn:hover {
            background: #dc2626;
        }

        .stop-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .beat-indicator {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: var(--input-bg);
            border-radius: 10px;
            color: var(--text-tertiary);
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .beat-indicator.active {
            background: var(--accent-color);
            color: white;
            transform: scale(1.05);
            transition: all 0.1s;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .tempo-display {
                font-size: 2.5em;
            }

            button {
                padding: 12px 20px;
            }

            .tempo-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="settings-overlay" id="settingsOverlay"></div>

    <div class="settings-modal" id="settingsModal">
        <button class="settings-close" id="settingsClose">√ó</button>
        <h2>Advanced Settings</h2>

        <div class="settings-group">
            <h3>Time Signature</h3>
            <div class="time-signature-input">
                <input type="number" id="timeSigNumerator" min="1" max="32" value="4">
                <span>/</span>
                <input type="number" id="timeSigDenominator" min="1" max="16" value="4">
            </div>
        </div>

        <div class="settings-group">
            <h3>Accent Pattern</h3>
            <div class="accent-grid" id="accentGrid">
                <!-- Dynamically generated based on time signature -->
            </div>
            <div class="beat-preview" id="beatPreview">
                <!-- Dynamically generated beat notation -->
            </div>
        </div>

        <div class="settings-group">
            <h3>Starting Beats (count-in)</h3>
            <input type="number" id="startingBeats" min="0" max="16" value="4">
        </div>

        <div class="settings-group">
            <h3>Metronome Sound</h3>
            <select id="soundType">
                <option value="beep">Beep (Default)</option>
                <option value="click">Click</option>
                <option value="woodblock">Woodblock</option>
                <option value="cowbell">Cowbell</option>
            </select>
        </div>
    </div>

    <div class="container">
        <button class="settings-toggle" id="settingsToggle" aria-label="Advanced settings">
            ‚öôÔ∏è
        </button>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
            üåô
        </button>
        <h1>üéµ Metronome</h1>

        <div class="control-group">
            <label>Tempo (BPM)</label>
            <div class="tempo-control">
                <button class="tempo-btn" id="decreaseTempo">‚àí</button>
                <input type="number" class="tempo-display" id="tempoDisplay" value="120" min="30" max="300">
                <button class="tempo-btn" id="increaseTempo">+</button>
            </div>
        </div>

        <div class="control-group">
            <label for="totalBeats">Total Beats (0 = unlimited)</label>
            <input type="number" id="totalBeats" min="0" value="0">
        </div>

        <div class="control-group">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="70">
            <div class="volume-display"><span id="volumeDisplay">70</span>%</div>
        </div>

        <div class="control-buttons">
            <button class="control-btn start-pause-btn" id="startPauseBtn">START</button>
            <button class="control-btn stop-btn" id="stopBtn" disabled>STOP</button>
        </div>

        <div class="beat-indicator" id="beatIndicator">
            Ready to start
        </div>
    </div>

    <script>
        class Metronome {
            constructor() {
                this.audioContext = null;
                this.tempo = 120;
                this.volume = 0.7;
                this.startingBeats = 4;
                this.totalBeats = 0;
                this.currentBeat = 0;
                this.isPlaying = false;
                this.isPaused = false;
                this.isCountIn = false;
                this.schedulerTimer = null;
                this.nextNoteTime = 0;
                this.scheduleAheadTime = 0.1; // How far ahead to schedule audio (sec)
                this.lookahead = 25.0; // How frequently to call scheduling function (ms)
                this.tempoChangeTimer = null;
                this.tempoChangeInterval = 200; // Initial delay in ms
                this.tempoHoldTime = 0;

                // Advanced settings
                this.timeSigNumerator = 4;
                this.timeSigDenominator = 4;
                this.accentPattern = [true, false, false, false]; // First beat accented by default
                this.soundType = 'beep';

                this.initElements();
                this.initAudio();
                this.initTheme();
                this.loadSettings();
                this.attachEventListeners();
                this.updateAccentGrid();
            }

            initElements() {
                this.tempoDisplay = document.getElementById('tempoDisplay');
                this.startPauseBtn = document.getElementById('startPauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.beatIndicator = document.getElementById('beatIndicator');
                this.volumeSlider = document.getElementById('volume');
                this.volumeDisplay = document.getElementById('volumeDisplay');
                this.startingBeatsInput = document.getElementById('startingBeats');
                this.totalBeatsInput = document.getElementById('totalBeats');
                this.themeToggle = document.getElementById('themeToggle');
                this.settingsToggle = document.getElementById('settingsToggle');
                this.settingsModal = document.getElementById('settingsModal');
                this.settingsOverlay = document.getElementById('settingsOverlay');
                this.settingsClose = document.getElementById('settingsClose');
                this.timeSigNumeratorInput = document.getElementById('timeSigNumerator');
                this.timeSigDenominatorInput = document.getElementById('timeSigDenominator');
                this.soundTypeSelect = document.getElementById('soundType');
                this.accentGrid = document.getElementById('accentGrid');
                this.beatPreview = document.getElementById('beatPreview');
            }

            initAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            initTheme() {
                // Check for saved theme preference or default to light mode
                const savedTheme = localStorage.getItem('metronome-theme') || 'light';
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    this.themeToggle.textContent = '‚òÄÔ∏è';
                }
            }

            loadSettings() {
                // Load saved settings from localStorage
                const settings = localStorage.getItem('metronome-settings');
                if (settings) {
                    try {
                        const parsed = JSON.parse(settings);

                        // Apply saved settings
                        this.tempo = parsed.tempo || 120;
                        this.volume = parsed.volume !== undefined ? parsed.volume : 0.7;
                        this.startingBeats = parsed.startingBeats !== undefined ? parsed.startingBeats : 4;
                        this.totalBeats = parsed.totalBeats || 0;

                        // Apply advanced settings
                        this.timeSigNumerator = parsed.timeSigNumerator || 4;
                        this.timeSigDenominator = parsed.timeSigDenominator || 4;
                        this.accentPattern = parsed.accentPattern || [true, false, false, false];
                        this.soundType = parsed.soundType || 'beep';

                        // Update UI elements
                        this.updateTempoDisplay();
                        this.volumeSlider.value = Math.round(this.volume * 100);
                        this.volumeDisplay.textContent = Math.round(this.volume * 100);
                        this.startingBeatsInput.value = this.startingBeats;
                        this.totalBeatsInput.value = this.totalBeats;
                        this.timeSigNumeratorInput.value = this.timeSigNumerator;
                        this.timeSigDenominatorInput.value = this.timeSigDenominator;
                        this.soundTypeSelect.value = this.soundType;
                    } catch (e) {
                        console.error('Failed to load settings:', e);
                    }
                }
            }

            saveSettings() {
                // Save current settings to localStorage
                const settings = {
                    tempo: this.tempo,
                    volume: this.volume,
                    startingBeats: this.startingBeats,
                    totalBeats: this.totalBeats,
                    timeSigNumerator: this.timeSigNumerator,
                    timeSigDenominator: this.timeSigDenominator,
                    accentPattern: this.accentPattern,
                    soundType: this.soundType
                };
                localStorage.setItem('metronome-settings', JSON.stringify(settings));
            }

            toggleTheme() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');

                // Update button icon
                this.themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';

                // Save preference
                localStorage.setItem('metronome-theme', isDark ? 'dark' : 'light');
            }

            openSettings() {
                this.settingsModal.classList.add('open');
                this.settingsOverlay.classList.add('open');
            }

            closeSettings() {
                this.settingsModal.classList.remove('open');
                this.settingsOverlay.classList.remove('open');
            }

            updateAccentGrid() {
                const beats = this.timeSigNumerator;
                this.accentGrid.innerHTML = '';

                // Resize accent pattern if needed
                if (this.accentPattern.length !== beats) {
                    this.accentPattern = Array(beats).fill(false);
                    this.accentPattern[0] = true; // Accent first beat by default
                }

                // Create beat buttons
                for (let i = 0; i < beats; i++) {
                    const beatBtn = document.createElement('div');
                    beatBtn.className = 'accent-beat';
                    if (this.accentPattern[i]) {
                        beatBtn.classList.add('active');
                    }
                    beatBtn.textContent = i + 1;
                    beatBtn.addEventListener('click', () => {
                        this.accentPattern[i] = !this.accentPattern[i];
                        beatBtn.classList.toggle('active');
                        this.updateBeatPreview();
                        this.saveSettings();
                    });
                    this.accentGrid.appendChild(beatBtn);
                }

                // Update the beat preview when accent grid changes
                this.updateBeatPreview();
            }

            updateBeatPreview() {
                this.beatPreview.innerHTML = '';

                // Determine note symbol based on denominator
                let noteSymbol;
                switch (this.timeSigDenominator) {
                    case 1:
                        noteSymbol = 'ùÖù'; // Whole note
                        break;
                    case 2:
                        noteSymbol = 'ùÖóùÖ•'; // Half note
                        break;
                    case 4:
                        noteSymbol = '‚ô©'; // Quarter note
                        break;
                    case 8:
                        noteSymbol = '‚ô™'; // Eighth note
                        break;
                    case 16:
                        noteSymbol = '‚ô¨'; // Sixteenth note (beamed eighth)
                        break;
                    default:
                        noteSymbol = '‚ô©'; // Default to quarter note
                        break;
                }

                // Create beat notes with accent marks
                for (let i = 0; i < this.timeSigNumerator; i++) {
                    const beatNote = document.createElement('div');
                    beatNote.className = 'beat-note';

                    // Accent mark (shows above the note)
                    const accentMark = document.createElement('div');
                    accentMark.className = 'accent-mark';
                    accentMark.textContent = this.accentPattern[i] ? '>' : '';

                    // Note symbol
                    const noteElem = document.createElement('div');
                    noteElem.className = 'note-symbol';
                    noteElem.textContent = noteSymbol;

                    // Beat number (below the note)
                    const beatNum = document.createElement('div');
                    beatNum.className = 'beat-number';
                    beatNum.textContent = i + 1;

                    beatNote.appendChild(accentMark);
                    beatNote.appendChild(noteElem);
                    beatNote.appendChild(beatNum);
                    this.beatPreview.appendChild(beatNote);
                }
            }

            getBeatsPerMeasure() {
                return this.timeSigNumerator;
            }

            attachEventListeners() {
                const increaseBtn = document.getElementById('increaseTempo');
                const decreaseBtn = document.getElementById('decreaseTempo');

                // Increase tempo button with long press
                this.setupLongPress(increaseBtn, () => this.changeTempo(1));

                // Decrease tempo button with long press
                this.setupLongPress(decreaseBtn, () => this.changeTempo(-1));

                // Manual tempo input
                this.tempoDisplay.addEventListener('input', (e) => {
                    const value = parseInt(e.target.value);
                    if (!isNaN(value) && value >= 30 && value <= 300) {
                        this.tempo = value;
                        this.saveSettings();
                    }
                });

                this.tempoDisplay.addEventListener('blur', (e) => {
                    // Validate and correct on blur
                    let value = parseInt(e.target.value);
                    if (isNaN(value) || value < 30) {
                        value = 30;
                    } else if (value > 300) {
                        value = 300;
                    }
                    this.tempo = value;
                    this.updateTempoDisplay();
                    this.saveSettings();
                });

                this.startPauseBtn.addEventListener('click', () => this.toggleStartPause());
                this.stopBtn.addEventListener('click', () => this.stop());

                this.volumeSlider.addEventListener('input', (e) => {
                    this.volume = e.target.value / 100;
                    this.volumeDisplay.textContent = e.target.value;
                    this.saveSettings();
                });

                this.startingBeatsInput.addEventListener('change', (e) => {
                    this.startingBeats = parseInt(e.target.value) || 0;
                    this.saveSettings();
                });

                this.totalBeatsInput.addEventListener('change', (e) => {
                    this.totalBeats = parseInt(e.target.value) || 0;
                    this.saveSettings();
                });

                // Theme toggle
                this.themeToggle.addEventListener('click', () => this.toggleTheme());

                // Settings modal
                this.settingsToggle.addEventListener('click', () => this.openSettings());
                this.settingsClose.addEventListener('click', () => this.closeSettings());
                this.settingsOverlay.addEventListener('click', () => this.closeSettings());

                // Advanced settings - time signature
                this.timeSigNumeratorInput.addEventListener('change', (e) => {
                    const value = parseInt(e.target.value);
                    if (value >= 1 && value <= 32) {
                        this.timeSigNumerator = value;
                        this.updateAccentGrid();
                        this.saveSettings();
                    } else {
                        e.target.value = this.timeSigNumerator;
                    }
                });

                this.timeSigDenominatorInput.addEventListener('change', (e) => {
                    const value = parseInt(e.target.value);
                    if (value >= 1 && value <= 16) {
                        this.timeSigDenominator = value;
                        this.updateBeatPreview();
                        this.saveSettings();
                    } else {
                        e.target.value = this.timeSigDenominator;
                    }
                });

                this.soundTypeSelect.addEventListener('change', (e) => {
                    this.soundType = e.target.value;
                    this.saveSettings();
                });
            }

            setupLongPress(button, callback) {
                let pressTimer = null;
                let holdStartTime = 0;

                const startPress = (e) => {
                    e.preventDefault();
                    holdStartTime = Date.now();

                    // First click - immediate
                    callback();

                    // Start repeating after initial delay
                    pressTimer = setTimeout(() => {
                        this.repeatAction(callback, holdStartTime);
                    }, 300);
                };

                const endPress = () => {
                    if (pressTimer) {
                        clearTimeout(pressTimer);
                        pressTimer = null;
                    }
                    if (this.tempoChangeTimer) {
                        clearTimeout(this.tempoChangeTimer);
                        this.tempoChangeTimer = null;
                    }
                };

                // Mouse events
                button.addEventListener('mousedown', startPress);
                button.addEventListener('mouseup', endPress);
                button.addEventListener('mouseleave', endPress);

                // Touch events for mobile
                button.addEventListener('touchstart', startPress);
                button.addEventListener('touchend', endPress);
                button.addEventListener('touchcancel', endPress);
            }

            repeatAction(callback, startTime) {
                callback();

                // Calculate how long the button has been held
                const holdDuration = Date.now() - startTime;

                // Accelerate over time: start at 150ms, minimum 30ms
                let interval = Math.max(30, 150 - (holdDuration / 20));

                this.tempoChangeTimer = setTimeout(() => {
                    this.repeatAction(callback, startTime);
                }, interval);
            }

            changeTempo(delta) {
                const newTempo = this.tempo + delta;
                if (newTempo >= 30 && newTempo <= 300) {
                    this.tempo = newTempo;
                    this.updateTempoDisplay();
                    this.saveSettings();
                }
            }

            updateTempoDisplay() {
                this.tempoDisplay.value = this.tempo;
            }

            playClick(time, isCountIn = false, beatNumber = 0) {
                const osc = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                osc.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                // Determine if this beat should be accented
                const beatsPerMeasure = this.getBeatsPerMeasure();
                const beatInMeasure = beatNumber % beatsPerMeasure;
                const isAccented = !isCountIn && this.accentPattern[beatInMeasure];

                // Set frequency based on sound type and accent
                let frequency, duration;

                switch (this.soundType) {
                    case 'click':
                        frequency = isCountIn ? 1200 : (isAccented ? 1500 : 1000);
                        duration = 0.03;
                        break;
                    case 'woodblock':
                        frequency = isCountIn ? 800 : (isAccented ? 1000 : 600);
                        duration = 0.04;
                        osc.type = 'triangle';
                        break;
                    case 'cowbell':
                        frequency = isCountIn ? 700 : (isAccented ? 900 : 550);
                        duration = 0.08;
                        osc.type = 'square';
                        break;
                    default: // beep
                        frequency = isCountIn ? 800 : (isAccented ? 1200 : 1000);
                        duration = 0.05;
                        break;
                }

                osc.frequency.value = frequency;

                // Accented beats are slightly louder
                const volumeMultiplier = isAccented ? 1.3 : 1.0;
                gainNode.gain.value = this.volume * volumeMultiplier;

                osc.start(time);
                osc.stop(time + duration);
            }

            nextNote() {
                const secondsPerBeat = 60.0 / this.tempo;
                this.nextNoteTime += secondsPerBeat;
            }

            scheduleNote(beatNumber, time) {
                this.playClick(time, this.isCountIn, beatNumber);

                // Update UI on main thread
                const beatText = this.isCountIn
                    ? `Count-in: ${beatNumber + 1}/${this.startingBeats}`
                    : this.totalBeats > 0
                        ? `Beat: ${beatNumber + 1}/${this.totalBeats}`
                        : `Beat: ${beatNumber + 1}`;

                setTimeout(() => {
                    this.beatIndicator.textContent = beatText;
                    this.beatIndicator.classList.add('active');
                    setTimeout(() => this.beatIndicator.classList.remove('active'), 100);
                }, (time - this.audioContext.currentTime) * 1000);
            }

            scheduler() {
                while (this.nextNoteTime < this.audioContext.currentTime + this.scheduleAheadTime) {
                    this.scheduleNote(this.currentBeat, this.nextNoteTime);
                    this.nextNote();
                    this.currentBeat++;

                    // Check if we need to transition from count-in to regular beats
                    if (this.isCountIn && this.currentBeat >= this.startingBeats) {
                        this.isCountIn = false;
                        this.currentBeat = 0;
                    }
                    // Check if we've reached the total beats limit
                    else if (!this.isCountIn && this.totalBeats > 0 && this.currentBeat >= this.totalBeats) {
                        this.stop();
                        return;
                    }
                }
            }

            start() {
                if (this.isPlaying) return;

                this.isPlaying = true;
                this.isPaused = false;
                this.currentBeat = 0;
                this.isCountIn = this.startingBeats > 0;
                this.nextNoteTime = this.audioContext.currentTime;

                this.startPauseBtn.textContent = 'PAUSE';
                this.startPauseBtn.classList.remove('paused');
                this.stopBtn.disabled = false;

                this.schedulerTimer = setInterval(() => this.scheduler(), this.lookahead);
            }

            pause() {
                if (!this.isPlaying || this.isPaused) return;

                this.isPaused = true;
                clearInterval(this.schedulerTimer);

                this.startPauseBtn.textContent = 'RESUME';
                this.startPauseBtn.classList.add('paused');

                // Show beat position when paused
                // currentBeat represents the NEXT beat to be scheduled, so subtract 1 for the last played beat
                const lastPlayedBeat = this.currentBeat > 0 ? this.currentBeat - 1 : 0;

                const beatText = this.isCountIn
                    ? `Paused at count-in: ${lastPlayedBeat + 1}/${this.startingBeats}`
                    : this.totalBeats > 0
                        ? `Paused at beat: ${lastPlayedBeat + 1}/${this.totalBeats}`
                        : `Paused at beat: ${lastPlayedBeat + 1}`;

                this.beatIndicator.textContent = beatText;
            }

            resume() {
                if (!this.isPlaying || !this.isPaused) return;

                this.isPaused = false;
                this.nextNoteTime = this.audioContext.currentTime;

                this.startPauseBtn.textContent = 'PAUSE';
                this.startPauseBtn.classList.remove('paused');

                this.schedulerTimer = setInterval(() => this.scheduler(), this.lookahead);
            }

            stop() {
                if (!this.isPlaying) return;

                this.isPlaying = false;
                this.isPaused = false;
                clearInterval(this.schedulerTimer);

                this.startPauseBtn.textContent = 'START';
                this.startPauseBtn.classList.remove('paused');
                this.stopBtn.disabled = true;
                this.beatIndicator.textContent = 'Ready to start';
                this.beatIndicator.classList.remove('active');
            }

            toggleStartPause() {
                if (!this.isPlaying) {
                    this.start();
                } else if (this.isPaused) {
                    this.resume();
                } else {
                    this.pause();
                }
            }
        }

        // Initialize the metronome when the page loads
        const metronome = new Metronome();
    </script>
