<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Metronome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .tempo-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .tempo-display {
            flex: 1;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .tempo-btn {
            background: #667eea;
            color: white;
            font-size: 1.5em;
            width: 60px;
            height: 60px;
            padding: 0;
        }

        .tempo-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .tempo-btn:active {
            transform: scale(0.95);
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .volume-display {
            text-align: right;
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            flex: 1;
            padding: 20px;
            font-size: 1.3em;
            color: white;
        }

        .start-pause-btn {
            background: #10b981;
        }

        .start-pause-btn:hover {
            background: #059669;
        }

        .start-pause-btn.paused {
            background: #f59e0b;
        }

        .start-pause-btn.paused:hover {
            background: #d97706;
        }

        .stop-btn {
            background: #ef4444;
        }

        .stop-btn:hover {
            background: #dc2626;
        }

        .stop-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .beat-indicator {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f7f7f7;
            border-radius: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .beat-indicator.active {
            background: #667eea;
            color: white;
            transform: scale(1.05);
            transition: all 0.1s;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .tempo-display {
                font-size: 2.5em;
            }

            button {
                padding: 12px 20px;
            }

            .tempo-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Metronome</h1>

        <div class="control-group">
            <label>Tempo (BPM)</label>
            <div class="tempo-control">
                <button class="tempo-btn" id="decreaseTempo">âˆ’</button>
                <div class="tempo-display" id="tempoDisplay">120</div>
                <button class="tempo-btn" id="increaseTempo">+</button>
            </div>
        </div>

        <div class="control-group">
            <label for="startingBeats">Starting Beats (count-in)</label>
            <input type="number" id="startingBeats" min="0" max="8" value="4">
        </div>

        <div class="control-group">
            <label for="totalBeats">Total Beats (0 = unlimited)</label>
            <input type="number" id="totalBeats" min="0" value="0">
        </div>

        <div class="control-group">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="70">
            <div class="volume-display"><span id="volumeDisplay">70</span>%</div>
        </div>

        <div class="control-buttons">
            <button class="control-btn start-pause-btn" id="startPauseBtn">START</button>
            <button class="control-btn stop-btn" id="stopBtn" disabled>STOP</button>
        </div>

        <div class="beat-indicator" id="beatIndicator">
            Ready to start
        </div>
    </div>

    <script>
        class Metronome {
            constructor() {
                this.audioContext = null;
                this.tempo = 120;
                this.volume = 0.7;
                this.startingBeats = 4;
                this.totalBeats = 0;
                this.currentBeat = 0;
                this.isPlaying = false;
                this.isPaused = false;
                this.isCountIn = false;
                this.schedulerTimer = null;
                this.nextNoteTime = 0;
                this.scheduleAheadTime = 0.1; // How far ahead to schedule audio (sec)
                this.lookahead = 25.0; // How frequently to call scheduling function (ms)

                this.initElements();
                this.initAudio();
                this.attachEventListeners();
            }

            initElements() {
                this.tempoDisplay = document.getElementById('tempoDisplay');
                this.startPauseBtn = document.getElementById('startPauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.beatIndicator = document.getElementById('beatIndicator');
                this.volumeSlider = document.getElementById('volume');
                this.volumeDisplay = document.getElementById('volumeDisplay');
                this.startingBeatsInput = document.getElementById('startingBeats');
                this.totalBeatsInput = document.getElementById('totalBeats');
            }

            initAudio() {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            attachEventListeners() {
                document.getElementById('increaseTempo').addEventListener('click', () => {
                    if (this.tempo < 300) {
                        this.tempo++;
                        this.updateTempoDisplay();
                    }
                });

                document.getElementById('decreaseTempo').addEventListener('click', () => {
                    if (this.tempo > 30) {
                        this.tempo--;
                        this.updateTempoDisplay();
                    }
                });

                this.startPauseBtn.addEventListener('click', () => this.toggleStartPause());
                this.stopBtn.addEventListener('click', () => this.stop());

                this.volumeSlider.addEventListener('input', (e) => {
                    this.volume = e.target.value / 100;
                    this.volumeDisplay.textContent = e.target.value;
                });

                this.startingBeatsInput.addEventListener('change', (e) => {
                    this.startingBeats = parseInt(e.target.value) || 0;
                });

                this.totalBeatsInput.addEventListener('change', (e) => {
                    this.totalBeats = parseInt(e.target.value) || 0;
                });
            }

            updateTempoDisplay() {
                this.tempoDisplay.textContent = this.tempo;
            }

            playClick(time, isCountIn = false) {
                const osc = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                osc.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                // Different pitch for count-in vs regular beats
                osc.frequency.value = isCountIn ? 800 : 1000;
                gainNode.gain.value = this.volume;

                osc.start(time);
                osc.stop(time + 0.05);
            }

            nextNote() {
                const secondsPerBeat = 60.0 / this.tempo;
                this.nextNoteTime += secondsPerBeat;
            }

            scheduleNote(beatNumber, time) {
                this.playClick(time, this.isCountIn);

                // Update UI on main thread
                const beatText = this.isCountIn
                    ? `Count-in: ${beatNumber + 1}/${this.startingBeats}`
                    : this.totalBeats > 0
                        ? `Beat: ${beatNumber + 1}/${this.totalBeats}`
                        : `Beat: ${beatNumber + 1}`;

                setTimeout(() => {
                    this.beatIndicator.textContent = beatText;
                    this.beatIndicator.classList.add('active');
                    setTimeout(() => this.beatIndicator.classList.remove('active'), 100);
                }, (time - this.audioContext.currentTime) * 1000);
            }

            scheduler() {
                while (this.nextNoteTime < this.audioContext.currentTime + this.scheduleAheadTime) {
                    this.scheduleNote(this.currentBeat, this.nextNoteTime);
                    this.nextNote();
                    this.currentBeat++;

                    // Check if we need to transition from count-in to regular beats
                    if (this.isCountIn && this.currentBeat >= this.startingBeats) {
                        this.isCountIn = false;
                        this.currentBeat = 0;
                    }
                    // Check if we've reached the total beats limit
                    else if (!this.isCountIn && this.totalBeats > 0 && this.currentBeat >= this.totalBeats) {
                        this.stop();
                        return;
                    }
                }
            }

            start() {
                if (this.isPlaying) return;

                this.isPlaying = true;
                this.isPaused = false;
                this.currentBeat = 0;
                this.isCountIn = this.startingBeats > 0;
                this.nextNoteTime = this.audioContext.currentTime;

                this.startPauseBtn.textContent = 'PAUSE';
                this.startPauseBtn.classList.remove('paused');
                this.stopBtn.disabled = false;

                this.schedulerTimer = setInterval(() => this.scheduler(), this.lookahead);
            }

            pause() {
                if (!this.isPlaying || this.isPaused) return;

                this.isPaused = true;
                clearInterval(this.schedulerTimer);

                this.startPauseBtn.textContent = 'RESUME';
                this.startPauseBtn.classList.add('paused');
                this.beatIndicator.textContent = 'Paused';
            }

            resume() {
                if (!this.isPlaying || !this.isPaused) return;

                this.isPaused = false;
                this.nextNoteTime = this.audioContext.currentTime;

                this.startPauseBtn.textContent = 'PAUSE';
                this.startPauseBtn.classList.remove('paused');

                this.schedulerTimer = setInterval(() => this.scheduler(), this.lookahead);
            }

            stop() {
                if (!this.isPlaying) return;

                this.isPlaying = false;
                this.isPaused = false;
                clearInterval(this.schedulerTimer);

                this.startPauseBtn.textContent = 'START';
                this.startPauseBtn.classList.remove('paused');
                this.stopBtn.disabled = true;
                this.beatIndicator.textContent = 'Ready to start';
                this.beatIndicator.classList.remove('active');
            }

            toggleStartPause() {
                if (!this.isPlaying) {
                    this.start();
                } else if (this.isPaused) {
                    this.resume();
                } else {
                    this.pause();
                }
            }
        }

        // Initialize the metronome when the page loads
        const metronome = new Metronome();
    </script>
</body>
</html>
